<html>

    <head>
        <title>pomo</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="favicon.ico" rel="icon" />
        <meta name="description" content="Pomodoro App">
        <meta name="keywords" content="pomodoro,task,timer">
        <meta name="author" content="Gabriele Fontana <gafreax@gmail.com>">

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/output.min.css" />
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/output.min.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="images/favicon.png" width="20" height="20" />
                        </a>
                        <p class="navbar-text">
                            pomo
                        </p>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="jumbotron" id="counter">
                    <h4><span id="min">00</span>:<span id="sec">00</span></h4>
                </div>
            </div>
            <div class="container-fluid">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control input-sm" id="taskName" placeholder="Insert Task Name">
                    </div>
                    <button type="button" class="btn btn-default btn-sm" id="addTask">
                        Add Task <i class="glyphicon glyphicon-list"></i>
                    </button>
                </form>
                <ul id="taskList" class="list-group">
                </ul>
            </div>
    </body>

</html>
