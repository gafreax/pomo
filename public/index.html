    <script>
        function addSec() {
            var timeDiv = $("#sec");
            var sec = timeDiv.html();
            sec = parseInt(sec) + 1
            if (sec == 60) {
                addMin();
                timeDiv.html("00");
            } else {
                timeDiv.html(sec > 9 ? sec : "0" + sec);
            }
        }

        function addMin() {
            var timeDiv = $("#min");
            var min = timeDiv.html();
            min = parseInt(min) + 1;
            if (min == 1) {
                Notification.requestPermission().then(function(result) {
                    notify = new Notification("Pomodoro", {
                        body: "Finished!",
                        icon: "favicon.png"
                    });
                });
                timeDiv.html(0);
            } else {
                timeDiv.html(min > 9 ? min : "0" + min);
            }
        }

        function timing() {
            var sec = addSec();
            window.setTimeout(timing, 1000);
        }
        $(document).ready(function() {
            timing();
        });
    </script>

</html>
